	<button class="popup-button byok-open" id="open-popup">
		<p class="open-text">BUILD YOUR KIT</p>
	</button>
	
	<div class="byok-popup byok-container" id="popup-container"> <!-- Main Container -->

		<div class="byok-popup-container" > <!-- Popup Container -->

			<div class="byok-popup-content"> <!-- Popup Content -->
				<div class="byok-popup-close" title="Close" id="byok-top-close">
					<div class="byok-close">&times;</div>
				</div>
				<img src="https://restomodair.com/wp-content/uploads/2020/02/RESTOMOD-AIR-ICON.png?raw=true" alt="" class="popup-img" />
				<h1 class="byok-popup-title">BUILD YOUR COMPLETE KIT</h1>
				<h2 class="byok-popup-title2">IN <span style="color: #ab0f14">SEVEN</span> STEPS</h2>
				<div class="step-sec">
					<h2 class="int-ext">INTERIOR COMPONENTS</h2>
					<div class="byok-line"></div>
				</div>
				<div class="list-item">
					<div class="step-num">

					</div>

				</div>
